<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="searchbar">
            <div class="searchname">
                <input type="text" placeholder="Enter City Name" >
            </div>
            <img src="./images/search.png" alt="search-icon">
        </div>
        <div class="block1">
            <img src="images/clouds.png" alt="weather image" class="weather-img">
            <div class="tmp">2Â°c</div>
            <div class="place">Washington</div>
        </div>
        <div class="block2">
            <div class="humidityblock">
                <div class="innerblock1">
                    <img src="images/humidity.png" alt="humidity logo">
                    <div class="humiditypercentage">64%</div>
                </div>
                <div class="humidity-name">Humidity</div>
            </div>
            <div class="windblock">
                <div class="innerblock2">
                    <img src="images/wind.png" alt="wind logo">
                    <div class="windspeed">18km/hr</div>
                </div>
                <div class="wind-name">Wind Speed</div>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
